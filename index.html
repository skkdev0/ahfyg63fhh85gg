<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Webhook Reply</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            sendTelegramMessage();
        });

        function sendTelegramMessage() {
            // Your bot token and chat ID
            const botToken = '6656451471:AAFJTjRXj7RGxKEWyq1pQbqLjuhFPati3Nw';
            const chatId = '2019835916';
            
            // Message to be sent
            const messageText = 'Hello from your Telegram bot!';
            
            // Construct the API URL
            const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(messageText)}`;
            
            // Send the message using Fetch API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    // Handle response if needed
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                });
        }
    </script>
</head>
<body>
    <h1>Telegram Bot Webhook Reply</h1>
</body>
</html>
