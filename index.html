<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            white-space: pre-wrap; /* Allows the JSON to be displayed properly */
        }
    </style>
</head>
<body>
    <h1>JSON Data</h1>
    <pre id="json-container"></pre>

    <script>
        // Example JSON data
        const jsonData = {
            "name": "John Doe",
            "age": 30,
            "city": "New York"
        };

        // Function to display JSON data
        function displayJson(json) {
            const container = document.getElementById('json-container');
            container.textContent = JSON.stringify(json, null, 2); // Format JSON with indentation
        }

        // Display the JSON data
        displayJson(jsonData);
    </script>
</body>
</html>
