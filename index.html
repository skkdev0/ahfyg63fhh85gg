<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKK</title>
</head>
<body>

    <div id="resultContainer"></div>

    <script>
        // Function to perform automatic GET request and display result
        function performGetRequest() {
            // Define the URL
            const url = 'https://skk.000.pe/gxiu34tu563f3txgxi6678.php';

            // Perform the GET request
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Display the result in the HTML page
                    document.getElementById('resultContainer').innerHTML = '<p>Result: ' + data + '</p>';
                })
                .catch(error => console.error('Error:', error));
        }

        // Call the function when the page loads
        window.onload = performGetRequest;
    </script>

</body>
</html>
